<body>
    <header>                                           <o header é o criador do cabeçalho do site>
    <H1>Conteiners</H1>                                <aqui foi criado o cabecalho do site>
    <a href="./index.html" >HOME</a>

    <selection>                                        <Aqui vai ser criado as seleções do site, onde vai mostrar as principais noticias, isso deve graças ao selection>        
        <h2>ESPORTES</h2>
        <article>                                      <função article cria o artigo em baixo da noticias>
            <blockquote>
                <h3>Hoje Brasil x Argentina</h3>
            </blockquote>
        </article>
    </selection>
    <selction>
        <h2>ECÔNOMIA</h2>
        <article>
            <blockquote>
                <H3>Desemprego cai 1%</H3>
            </blockquote>
        </article>
    </selction>
    </main>
    <aside>                                             <função que cria uma barra lateral com ajuda do css>
        Conteúdo!
    </aside>
<footer>                                                <função final do cabeçalho>
