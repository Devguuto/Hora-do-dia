<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>curso em video</title>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Curso em vídeo.</p>
    <script>
        var n1 = Number(prompt("digite um numero: ")) //prompt sempre tem o valor de string
        var n2 = Number(prompt("digite um outro numero: ")) //O comando ParseInt antes da prompt consegue converter o valor da prompt de string para valor inteiro.
        var soma = n1 + n2
        alert("A soma dos dois numeros são " + String(soma)) // O "+" pode servir para adição, mas também pode servir para concatenação 
        //O String() serve para transformar um numero em uma string, sendo assim, o valor da soma dos numeros fica salvo dentro de uma string, nao dentro de um numero.
        // e sim, uma string pode conter a informação de um numero, mas um number nao pode conter informação de um texto. 
    </script>
</body>
</html>
