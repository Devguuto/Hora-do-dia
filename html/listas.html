<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>                                   <cabeça do do site, geralmente utilizado para dar titulo com h1></cabe>
        <H1>Listas</H1>
    </header>
        <main>                                 <chave principal, onde vai todo o conteúdo do site></chave>
            <section>                          <abre a sessão e fecha a sessão, entao todo o conteudo vai começar e finalizar dentro da sessão></abre>
                <h2>Listas ordenadas</h2> 
                <ol>                           <listas ordenadas abre com OL></listas>
                    <li>primeiro item</li>
                    <li>segundo item</li>
                    <li>terceiro item</li>
                </ol>
            </section>
            <section>
                <h2>Listas não ordenadas</h2>
                <ul>                           <listas nao ordenadas abre com UL></listas>
                    <li>primeiro item</li>
                    <li>segundo item</li>
                    <li>terceiro item</li>
                </ul>
            </section>
        </main>
</body>
</html>
